# USER AVATAR
image {
    monitor =
    path = $HOME/.config/hypr/face/sparkle.jpg
    size = 175
    border_color = rgb(bac2de)
    position = 0, 95
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(bac2de)
    inner_color = $surface0
    font_color = $text
    font_family = $font
    fade_on_empty = false
    placeholder_text = <span>󰌾  $USER</span>
    hide_input = false
    check_color = rgb(bac2de)
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -47
    halign = center
    valign = center
}
