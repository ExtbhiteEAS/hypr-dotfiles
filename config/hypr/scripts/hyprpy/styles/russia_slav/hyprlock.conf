source = $HOME/.config/hypr/mocha.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = Nunito SemiBold

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = #$HOME/.config/hypr/lock-bg.jpg
    blur_passes = 0
    color = $crust
}

# LAYOUT
label {
    monitor =
    text = Язык: $LAYOUT
    color = $text
    font_size = 18
    font_family = $font
    position = 0, -120
    halign = center
    valign = center
}
